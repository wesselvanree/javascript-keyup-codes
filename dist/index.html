<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Keyboard Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text-secondary" style="margin: 0; margin-bottom: 20px">
      Click an element to copy the corresponding value.
    </p>
    <main>
      <div class="top">
        <button class="element element1">
          <div class="element__top">
            <p class="text-secondary">event.key</p>
          </div>
          <div class="element__bottom">
            <h2 class="key">—</h2>
          </div>
        </button>
        <button class="element element2">
          <div class="element__top">
            <p class="text-secondary">event.code</p>
          </div>
          <div class="element__bottom">
            <h2 class="code">—</h2>
          </div>
        </button>
        <button class="element element3">
          <div class="element__top">
            <p class="text-secondary">event.which</p>
          </div>
          <div class="element__bottom">
            <h2 class="which">—</h2>
          </div>
        </button>
        <button class="element element4">
          <div class="element__top">
            <p class="text-secondary">event.location</p>
          </div>
          <div class="element__bottom">
            <h2 class="e-location">—</h2>
          </div>
        </button>
      </div>
      <div class="bottom">
        <h1 class="large-property">Press a key</h1>
      </div>
    </main>

    <footer>
      <p>
        Made by <a href="https://github.com/wesselvanree">Wessel van Ree</a>
      </p>
    </footer>

    <script src="index.bundle.js"></script>
  </body>
</html>
